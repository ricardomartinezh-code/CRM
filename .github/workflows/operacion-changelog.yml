name: Verificación de changelog operativo

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  verificar-changelog:
    name: Confirmar changelog operativo actualizado
    if: contains(github.event.pull_request.labels.*.name, 'operativo')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Validar actualización de changelog
        run: |
          if git diff --name-only ${{ github.event.pull_request.base.sha }} HEAD | grep -q '^docs/operacion/changelog.md$'; then
            echo "Changelog operativo actualizado."
          else
            echo "::error::Actualiza docs/operacion/changelog.md para PRs operativos."
            exit 1
          fi
